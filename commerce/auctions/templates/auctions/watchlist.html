{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    {% for i in watch %}
        <a href="{% url 'listing' i.id %}">
            <div class="card mb-3" >
                <div class="row g-0">
                <div class="col-md-3">
                    <img src="{{i.image}}" class="img-fluid rounded-start" alt="{{i.title}}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text">Price: {{i.starting_bid}}.00$</p>
                    <p class="card-text"><small class="text-body-secondary">Created {{i.time_created}}</small></p>
                    </div>
                </div>
                </div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
